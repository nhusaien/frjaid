<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="favicons/2985-images-FrejaIcon.png">
    <link rel="apple-touch-startup-image" href="favicons/719-images-FrejaIcon.png">
    <meta property="og:title" content="Freja">
    <meta property="og:description" content="Välkommen till vår version av Freja, använd appen ansvarsfullt!">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/css-index.css">
    <link rel="stylesheet" href="css/css-other.css">
    <title>Ändra ID</title>
</head>
<body>
    <div class="content2">
        <div class="headText">
            <a class="iconLeftLink" href="v%C3%A4lja.html"><img class="iconLeft" src="images/images-left.png" alt=""></a>
            <img class="logoImg" src="images/images-logo.png" alt=""> 
            <img src="images/https:-frejaeid-swishero.vercel.app" class="iconRight">
        </div>
        <div class="inputFormContainer">
            <div class="formContent">
                <input id="btn1" placeholder="Namn:"> 
                <input id="btn2" placeholder="Efternamn: discord.gg/freja"> 
                <input id="btn3" placeholder="Ålder" maxlength="2"> 
                <input id="btn4" placeholder="Personnummer:051010-2244" maxlength="11">
                <div id="Updatenamn"></div>
                <img src="images/images-avatar.png" style="border-radius:50%;width:150px;height:150px;object-fit:cover" id="previewImage" alt=""> 
                <input type="file" accept="image/*" id="imageInput" style="display:none">
                <div style="display:flex;width:100%;margin-top:20px;justify-content:center" class="saveChanges">
                    <input onclick="saveAndNavigate()" style="background-color:#3b3e98;color:#fff;margin-top:10px;padding-right:20px;max-width:195px" class="btn1" value="Spara Ändringar" id="updateIdSubmit" type="submit"> 
                    <input onclick="openImageInput()" style="background-color:#3b3e98;color:#fff;margin-top:10px;padding-right:20px;margin-left:20px;max-width:195px" class="btn1" value="Nytt Foto" type="submit">
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", function() {
            function e() {
                if (window.innerHeight >= 844) {
                    document.addEventListener("touchmove", n, {passive: false});
                } else {
                    document.removeEventListener("touchmove", n, {passive: false});
                }
            }
            function n(e) { e.preventDefault(); }
            e();
            window.addEventListener("resize", e);
        });
    </script>
    <script type="module" src="js/auth-auth.js"></script>
    <script src="js/828-scripts-userFunctions.js"></script>
    <script src="js/uppgifter-sparat.js"></script>
    <script src="js/3540-scripts-image.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, (error) => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
